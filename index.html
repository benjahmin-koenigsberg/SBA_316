<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="module" src="./script.js" defer></script>
    <title>Skills Assesment 316</title>
    <link rel="shortcut icon" href="./favicon.png">
    <meta name="thumbnail" content="/favicon.png" />

</head>

<body>
    <header>
        <h1>eGratidue App</h1>
    </header>
    <main>
        <section>
            <h5 class="text-center">Suggestions</h5>
            <div id="suggestions">

            </div>
        </section>
        <section id="form">
            <h5 class="text-center">Send a message</h5>
            <form>
                <input type="text" placeholder="Recipient's name" id="name" />
                <input type="email" placeholder="Email" id="email" />
                <input type="text" id="sendersName" placeholder="Your name" />
                <input type="text" placeholder="Subject" id="subject" />
                <textarea name="message" cols="30" rows="10" id="message" placeholder="Message"></textarea>
                <button id="submitBtn" type="submit">Submit</button>
                <button id="saveBtn">Save</button>
            </form>
        </section>
        <section id="saved-section">
            <h5 class="text-center">Saved</h5>

            <div id="saved">
            </div>
            <button id="clearBtn"><i class="fa fa-trash fa-lg p-2"></i></button>
        </section>
    </main>
    <footer>

    </footer>


</body>

</html>
